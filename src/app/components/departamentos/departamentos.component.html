<div *ngIf="departamentos != null && departamentos.length > 0">
    <table class="table table-dark">
        <thead>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Localidad</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let dept of departamentos">
                <td>{{dept.numero}}</td>
                <td>{{dept.nombre}}</td>
                <td>{{dept.localidad}}</td>
                <td>
                    <a [routerLink]="['/eliminar', dept.numero]" class="btn btn-danger">Eliminar</a>
                </td>
                <td>
                    <a [routerLink]="['/modificar', dept.numero]" class="btn btn-info">Modificar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
